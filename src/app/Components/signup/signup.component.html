<div class="main">
  <app-navbar [Component]="comp"></app-navbar>
  <div class="container" style="margin-top: 7%;">
    <div class="row" style="margin-bottom: 4%">
      <div class="col-12">
        <img class="mx-auto d-block" src="/assets/images/airplane_flight.png" width="73" height="73">
      </div>
    </div>
    <div class="row" style="text-align:center;color:white;">
      <div class="col-12">
        <h6 style="font-weight: normal;font-size: 22px">Sign up for best experience</h6>
        <h6 *ngIf="errorMsg" style="color: crimson;font-size:20px;font-weight: bolder">Email already In Use</h6>
        <h6 *ngIf="weakPasswordMsg" style="color: crimson;font-size:20px;font-weight: bolder">Weak Password</h6>
      </div>
    </div>
    <form #form="ngForm" (ngSubmit)="submit(form)" style="margin-top: 8%">
      <div class="row emailInput">
        <div class="col-md-12">
          <input type="text" class="form-control" ngModel name="email" id="email" placeholder="Email">
        </div>
      </div>
      <div class="row Inputinfo">
        <div class="col-md-12">
          <input type="text" class="form-control" ngModel name="username" id="username"
                 placeholder="Username or phone number">
        </div>
      </div>
      <div class="row Inputinfo">
        <div class="col-md-12">
          <input type="password" class="form-control" ngModel name="password" id="password" placeholder="Password">
        </div>
      </div>
      <div class="row Inputinfo" style="padding-bottom: 20%;">
        <div class="col-md-12">
          <input type="submit" id="continue" value="Continue" class="btn form-control"
                 style="background-color:#3EC6FF;color:white">
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
