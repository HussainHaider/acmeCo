<app-semi-bar></app-semi-bar>

<div class="container" style="padding-top: 3%;padding-bottom: 3%;">
  <div class="row">
    <div class="col-md-6">
      <label for="return_date">Pick up place</label>
      <input type="text" class="form-control" id="From" placeholder="Place">
    </div>

    <div class="col-md-3">
      <label for="dept_date">Depart date</label>
      <input type="text" class="form-control" id="dept_date" placeholder="Pick a date">
    </div>
    <div class="col-md-3">
      <label for="return_date">Return date</label>
      <input type="text" class="form-control" id="return_date" placeholder="Pick a date">
    </div>
  </div>
</div>

<div class="container" style="padding-top: 3%;padding-bottom: 3%;">
  <div class="row">
    <div class="col-md-2 col-sm-12 height">
      <div class="row">

            <button class="btn distance btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>Sort by</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button class="dropdown-item">Action - 1</button>
              <button class="dropdown-item">Another Action</button>
              <button class="dropdown-item">Something else is here</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-2 col-sm-12 height">
      <div class="row">

            <button class="btn distance btn-outline-secondary" id="dropdownBasic2" ngbDropdownToggle>Brand</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
              <button class="dropdown-item">Action - 1</button>
              <button class="dropdown-item">Another Action</button>
              <button class="dropdown-item">Something else is here</button>
            </div>
          </div>
        </div>

    <div class="col-md-2 col-sm-12 height">

            <div ngbDropdownMenu aria-labelledby="dropdownBasic3">
              <button class="dropdown-item">Action - 1</button>
              <button class="dropdown-item">Another Action</button>
              <button class="dropdown-item">Something else is here</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
